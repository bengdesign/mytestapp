
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <script>
        async function submitForm(event) {
            event.preventDefault();

            const input = document.getElementById("inputField").value;
            const data = { input: input };

            const response = await fetch('/api/request', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            });

            const result = await response.text();
            document.getElementById("result").innerText = result;
        }
    </script>
</head>
<body class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
    <div class="relative py-3 sm:max-w-xl sm:mx-auto">
        <div class="absolute inset-0 bg-gradient-to-r from-cyan-400 to-light-blue-500 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl"></div>
        <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
            <form onsubmit="submitForm(event)" class="space-y-4">
                <input id="inputField" type="text" placeholder="Enter a value" class="w-full text-lg p-3 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500">
                <button type="submit" class="w-full px-3 py-4 text-white bg-indigo-500 rounded-md focus:bg-indigo-600 focus:outline-none">Submit</button>
            </form>
            <div id="result" class="mt-6 text-lg text-center"></div>
        </div>
    </div>
</body>
</html>
